<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Horas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Horas de Trabajo</h1>
        
        <form id="hoursForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombreInput" required>
            </div>
            
            <div class="form-group">
                <label>Rango:</label>
                <input type="text" id="rangoInput" required>
            </div>
            
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" id="fechaInput" required>
            </div>
            
            <div class="form-group">
                <label>Hora de Entrada:</label>
                <input type="time" id="horaEntradaInput" required>
            </div>
            
            <div class="form-group">
                <label>Hora de Salida:</label>
                <input type="time" id="horaSalidaInput" required>
            </div>
            
            <button type="submit">Registrar</button>
        </form>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre">
            <button id="searchButton">Buscar</button>
        </div>

        <table id="horasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rango</th>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Horas Trabajadas</th>
                </tr>
            </thead>
            <tbody id="horasTableBody"></tbody>
        </table>
    </div>

    <div id="notificationContainer"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
